<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
</head>



<body class="d-flex h-100 text-center text-white">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
    <header class="mb-auto">

      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show center-block fixed-top" role="alert" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div class="text-center">
          {{ message }}
        </div>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
      {% endfor %}

    </header>

  <div class="d-flex h-100 row align-items-center">



    <main">
      <h1>Analyseur de trame internet</h1>
      <p class="lead"></p>
    </main>

  <div class="file_input_form">
    <form method= "POST" action = "" enctype="multipart/form-data" accept=".txt">
      
      <p class="lead">
      <input class="form-control form-control" id="formFile" type="file" name="txt_file"/>
      </p>
      
      <p class="lead">
      <input type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white">
      </p>
        </form>
  </div>

  <div class="card mx-auto">
    {% if content is defined and content|length > 0 %}
      {% for i in content %}
          <pre class="card-body text-body overflow-auto text-start" style="padding-bottom: 0;">
            <br>{{ i }}
          </pre>
      {% endfor %}
    {% endif %}
  </div>
  

  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 


</body>


</html>
